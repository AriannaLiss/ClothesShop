<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportif</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav">
                <div class="nav__logo">
                    <a href="#">
                        <img class="logo" src="./img/logo.svg" alt="Sprtif">
                    </a>
                </div>
                <div class="nav__navigation">
                    <ul class="nav__menu"> 
                        <li class="nav__item"><a href="#">sports</a></li>
                        <li class="nav__item"><a href="#">pants</a></li>
                        <li class="nav__item"><a href="#">shirts</a></li>
                        <li class="nav__item"><a href="#">accessories</a></li>
                        <li class="nav__item"><a href="#">sale</a></li>
                    </ul>
                    <div class="nav__search">
                        <div class="search">
                            <div class="search__data">
                                <span class="search__lens"></span>
                                <input type="text" class="search__input" id="main__search" placeholder="search entire store here">
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__text">
                    <h1 class="header__title">
                        BEST SELLING<br>STRETCH SHORTS
                    </h1>
                    <p class="header__description">Get the perfect fit with 6 different inseam lengths.</p>
                    <div class="header__btn">
                        <div class="btn">
                            SHOP ALL SHORTS
                        </div>
                    </div>
                </div>
                <div class="header__pic">
                    <div class="header__img">
                        <img src="./img/header.png" alt="styly man">
                    </div>
                    <div class="header__rect header__rect_red"></div>
                    <div class="header__rect header__rect_white"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
